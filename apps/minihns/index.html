<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Idle Hack&Slash</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      padding: 16px;
      line-height: 1.5;
    }

    button {
      padding: 8px 12px;
      margin: 4px 6px 4px 0;
      cursor: pointer;
    }

    .box {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }

    .enemyWrap {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .enemyArea {
      position: relative;
      width: 160px;
      height: 160px;
    }

    #enemyImg {
      width: 160px;
      height: 160px;
      object-fit: contain;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      background: #fafafa;
    }

    /* ダメージ表示 */
    .floatDmg {
      position: absolute;
      pointer-events: none;
      font-weight: 800;
      animation: floatUp 0.5s ease-out forwards;
    }

    @keyframes floatUp {
      to { transform: translateY(-24px); opacity: 0; }
    }

    /* 撃破演出 */
    .killShake {
      animation: shake 0.2s;
    }

    @keyframes shake {
      0% { transform: translate(0,0); }
      25% { transform: translate(-3px,1px); }
      50% { transform: translate(3px,-1px); }
      75% { transform: translate(-2px,-1px); }
      100% { transform: translate(0,0); }
    }

    .flash {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.85);
      opacity: 0;
      pointer-events: none;
    }

    .flash.on {
      animation: flash 0.18s;
    }

    @keyframes flash {
      0% { opacity: 0; }
      30% { opacity: 1; }
      100% { opacity: 0; }
    }

    .tag {
      display: inline-block;
      padding: 2px 8px;
      border: 1px solid #ddd;
      border-radius: 999px;
      font-size: 12px;
      margin-right: 4px;
    }

    .invRow {
      display: flex;
      gap: 6px;
      align-items: center;
      margin: 4px 0;
      flex-wrap: wrap;
    }

    .rare-common { color: #333; }
    .rare-rare { color: #1e6bff; font-weight: 700; }

    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <h1>Mini Idle Hack&Slash</h1>

  <div class="box">
    <button id="btnStart">周回開始</button>
    <button id="btnStop">停止</button>
    <button id="btnReset">リセット</button>
  </div>

  <div class="box">
    <div class="enemyWrap">
      <div>
        <div class="enemyArea" id="enemyArea">
          <img id="enemyImg" alt="enemy">
          <div class="flash" id="flash"></div>
        </div>
        <div class="hint">敵画像クリック：攻撃</div>
      </div>

      <div class="mono">
        状態: <span id="status">-</span><br>
        HP: <span id="enemyHp">-</span> / <span id="enemyHpMax">-</span><br>
        総DPS: <span id="totalDps">-</span><br>
        内訳:
        Base <span id="baseDps">-</span> +
        Lv <span id="lvDps">-</span> +
        武器 <span id="weaponDps">-</span><br>
        ClickDMG: <span id="clickDmg">-</span><br>
        Gold: <span id="gold">-</span><br>
        撃破数: <span id="runs">-</span>
      </div>
    </div>
  </div>

  <div class="box">
    <strong>強化</strong><br>
    DPS Lv: <span id="dpsLevel">-</span>
    <button id="btnUpgradeDps">DPS強化 (<span id="dpsCost">-</span>)</button><br>

    Click Lv: <span id="clickLevel">-</span>
    <button id="btnUpgradeClick">Click強化 (<span id="clickCost">-</span>)</button>
  </div>

  <div class="box">
    <strong>装備</strong><br>
    <span class="tag">装備中</span>
    <span id="equippedWeapon">-</span><br><br>

    <span class="tag">ドロップ</span>
    <span id="droppedWeapon">---</span>

    <div id="dropActions" style="margin-top:6px;">
      <button id="btnEquipDrop">装備</button>
      <button id="btnAddDrop">インベントリに追加</button>
      <button id="btnDiscardDrop">破棄</button>
    </div>

    <div id="replaceActions" style="margin-top:6px;"></div>
  </div>

  <div class="box">
    <strong>インベントリ</strong>
    <div id="inventoryList"></div>
  </div>

  <div class="box">
    <strong>ログ</strong>
    <pre id="log" class="mono"></pre>
  </div>

  <!-- ゲームロジック -->
  <script src="./script.js" defer></script>
</body>
</html>
