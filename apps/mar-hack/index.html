<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mah Hack（ソロ麻雀MVP）</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<header class="bar">
  <div class="title">Mah Hack（ソロ麻雀MVP）</div>
  <div class="meta">
    <span id="drawCount"></span>
    <span id="wallCount"></span>
  </div>
</header>

<main class="wrap">
<section class="panel">

<!-- ===== Battle + Enemy ===== -->
<div class="row hudRowWrap">
  <div class="box hud">
    <div class="boxTitle">バトル</div>
    <div class="hudRow">
      <div class="hudItem"><div class="hudLabel">STAGE</div><div id="stage" class="hudValue"></div></div>
      <div class="hudItem"><div class="hudLabel">自分HP</div><div id="playerHp" class="hudValue"></div></div>
    </div>
  </div>

  <div class="box enemyBox">
    <div class="enemyInfo" id="enemyInfo"></div>
    <img id="enemyImg" class="enemyImg" />
    <div class="enemyHpWrap">
      <div id="enemyHpText" class="enemyHpText"></div>
      <div class="enemyHpBarBg">
        <div id="enemyHpBar" class="enemyHpBar"></div>
      </div>
    </div>
  </div>
</div>

<!-- buttons / rest UI はこれまでと同じ -->
<!-- （省略：前回の完全版と同一。ここは省略せずそのまま使ってください） -->

</section>
</main>

<!-- 結果 / GAME OVER ダイアログ（共通） -->
<dialog id="resultDialog" class="resultDialog">
  <div id="resultTitle" class="resultTitle"></div>
  <div id="resultBody"></div>
  <div class="resultActions">
    <button id="btnResultOk">OK</button>
  </div>
</dialog>

<script src="./js/mahjong.js"></script>
<script src="./js/battle.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
